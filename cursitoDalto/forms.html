<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form>
            <h1>Rellena el formulario</h1>
            <input type="text" name="username" placeholder="Nombre">
            <input type="email" required placeholder="Email">
            <input type="password" placeholder="constrasena">
            <input type="checkbox"> <!-- Cuadro de seleccion-->
            <input type="radio"> <!--Globito de seleccion-->
            <input type="file"> <!--Subir un documento-->
            <input type="submit"> <!--Enviar-->
            <input type="date">
            <input type="color">
        </form>
    </body>
</html>
